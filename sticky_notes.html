<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>

    <link rel="stylesheet" href="./sticky_notes/notes.css">
    <script src="./sticky_notes/notes.js" defer></script>
</head>

<body>
  <div class="main0"></div>
  <!-- <main></main> -->
  <header>
    <div class="sarlavha">
      <img id="logo" src="./sticky_notes/notes.png" alt="">
      <p class="span1">Notes:</p>
    </div>

    <div class="close_tab" >
      <div>
        <a href="javascript:close_window();">
          <p class="x_sign"> &#x2715 </p>
        </a>
      </div>
    </div>
    <script> function close_window() { close(); } </script>
  </header>


  <main>

    <div id="app">
      <button id="adding_zametka" class="add-note" type="button">+</button>
      <button style=" background-color: white; color: blue; padding: 10px 10px; font-size: 12px; border-radius: 7px; height: 120px;"  type="button">
        <p style="text-align: left;">Click <span  style="color: red"> "+" sign </span>  to create a note. Notes are saved automatically.</p>
      </button>
    </div>
    
  </main>

</body>
</html>
