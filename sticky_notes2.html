    </div>
  </div>

  <div class="hisob">
    <input type="number" class="quantity"  name="quantity" min="1" max="1000">
  </div>
</article>


<script>
// Get all the input elements with a class of "quantity"
const inputs = document.querySelectorAll('.quantity');

// Loop through each input element and add an event listener for when the user inputs a value
inputs.forEach(input => {
  input.addEventListener('input', () => {
    // Get the corresponding first_number and sec_number values
    const firstNumber = parseInt(input.closest('.calculus').querySelector('.first_number').textContent);
    const secNumber = parseInt(input.closest('.calculus').querySelector('.sec_number').textContent);
    
    // Calculate the correct answer
    const correctAnswer = firstNumber + secNumber;
    
    // Get the user's answer
    const userAnswer = parseInt(input.value);
    
    // Compare the user's answer to the correct answer and change the input color accordingly
    if (userAnswer === correctAnswer) {
      input.style.color = 'green';
    } else {
      input.style.color = 'red';
    }
  });
});
</script>
