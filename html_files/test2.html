<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      #div1,
      #div2 {
        float: left;
        width: 100px;
        height: 35px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
      .bir #drag1 {
        background-color: greenyellow;
      }

    </style>

    <script>
      function allowDrop(div) {
        div.preventDefault();
      }
      function drag(div) {
        div.dataTransfer.setData('text', div.target.id);
      }
      function drop(div) {
        div.preventDefault();

        // console.log(div.target.childNodes.length);

        var data = div.dataTransfer.getData('text');
        div.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>


  <body>
    <!-- id у всех дропзоун должны быть одинаковые  -->
    <!-- div таг для элементов, которые переносятся -->
    <!-- id для drag элементов, которые переносятся, должны быть разные -->

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div
        draggable="true"
        ondragstart="drag(event)"
        id="drag1"
        width="88"
        height="31"
      >
        Bir
      </div>
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div
          draggable="true"
          ondragstart="drag(event)"
          id="drag2"
          width="88"
          height="31"
        >
          Ikki
        </div>
    </div>
    
    <br /><br /><br /><br /><br />
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div
          draggable="true"
          ondragstart="drag(event)"
          id="drag3"
          width="88"
          height="31"
        >
          Uch
        </div>
    </div>
    <br /><br /><br /><br /><br /><br />
    <div id="div2" class="bir" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" class="ikki" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" class="uch" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
