<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #div1,
      #div2 {
        float: left;
        width: 100px;
        height: 35px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
    <script>
      function allowDrop(div) {
        div.preventDefault();
      }
      function drag(div) {
        div.dataTransfer.setData('text', div.target.id);
      }
      function drop(div) {
        div.preventDefault();
        var data = div.dataTransfer.getData('text');
        div.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div
        draggable="true"
        ondragstart="drag(event)"
        id="drag1"
        width="88"
        height="31"
      >
        Hi
      </div>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div
        draggable="true"
        ondragstart="drag(event)"
        id="drag2"
        width="88"
        height="31"
      >
        Hello
      </div>
    </div>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img
        
        draggable="true"
        ondragstart="drag(event)"
        id="drag1"
        width="88"
        height="31"
      />
    </div>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" width="88"
    height="31">
      <p 
        
        draggable="true"
        ondragstart="drag(event)"
        id="drag1"> Hallo</p>
        
     
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br /><br /><br /><br /><br />

    <br /><br /><br /><br /><br /><br />

  </body>
</html>
